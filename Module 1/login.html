	<div id="contact" class="contact-box">
		<div class="container" style="padding-left: 110px;">
			<div class="row">
				<div class="col-lg-12">
					<div class="title-box">
						<h2>LOG IN</h2>
					</div>
				</div>
			</div>
			<div class="row">
				
				<div class="row">

				<div class="col-lg-6">
				<form id="loginForm">
					
					<div class="form-row">
						<div class="form-group col-md-12">
						<label for="exampleInputEmail">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter Email address" required>
						</div>
					</div>

					<div class="form-row">
					<div class="form-group col-md-12">
						<label for="exampleInputPassword">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter password" required>
					</div>
					<div class="form-group col-md-12">
						Forgot password? <a href="" class="badge badge-pill badge-dark" id="resetPassword" style="color: black; color: aliceblue;">Reset here</a>
					</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="inputOTP">OTP</label>
							<input type="text" class="form-control" id="inputOTP" placeholder="Enter otp" required>
						</div>
					</div>
					<button href="" class="btn new-btn-d br-2" id="sendOtp" style="color: black; font-weight: bolder;" onclick="sendOTP()">SEND OTP</button>
					<button id="sendOtpAgain" class="btn new-btn-d br-2" style="color: black; font-weight: bolder;" onclick="sendOTP()">RESEND</button>
					<button type="button" id="logout" class="btn btn-outline-success" style="display:none;">logout</button>
					<button type="submit" class="btn new-btn-d br-2" style="color: black; font-weight: bolder;">LOGIN</button>
				  </form>
				</div>

				  <div class="col-lg-6">
					<img id="imgBesideForm" src="images/doneSignUp.jpg" alt="">
				  </div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-xs-12" style="padding-top: 79px;">
						<div class="left-contact">
							<h2 id="addID">Address</h2>
							<div class="media cont-line">
								<div class="media-left icon-b">
									<i class="fa fa-location-arrow" aria-hidden="true"></i>
								</div>
								<div class="media-body dit-right">
									<h4>Address</h4>
									<p>Nagpur, Maharashtra, INDIA.</p>
								</div>
							</div>
							<div class="media cont-line">
								<div class="media-left icon-b">
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</div>
								<div class="media-body dit-right">
									<h4>Email</h4>
									<a href="#">sihcodegeeks@gmail.com</a>
								</div>
							</div>
							<div class="media cont-line">
								<div class="media-left icon-b">
									<i class="fa fa-volume-control-phone" aria-hidden="true"></i>
								</div>
								<div class="media-body dit-right">
									<h4>Phone Number</h4>
									<a href="#">7972305810</a>
								</div>
							</div>
						</div>
					</div>
				</div>
