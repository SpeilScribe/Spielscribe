    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>

  <body
    id="home"
    data-spy="scroll"
    data-target="#navbar-wd"
    data-offset="98"
    onload="checkAccess()"
    style="visibility: hidden;"
  >
    <!-- Start header -->
    <header class="top-header">
      <nav class="navbar header-nav navbar-expand-lg">
        <div class="container">
          <a href="connectDoctors.html" class="navbar-brand"
            ><img src="images/SpielScribe.jpg" alt="image"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-wd"
            aria-controls="navbar-wd"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbar-wd"
          >
            <ul class="navbar-nav">
              <li>
                <a class="nav-link" href="connectDoctors.html">DASHBOARD</a>
              </li>
              <li>
                <a class="nav-link" href="Analysis.html">Analysis</a>
              </li>
              <li>
                <a class="nav-link" href="prescription.html"
                  >Record prescription</a
                >
              </li>
              <li><a class="nav-link" id="logout" href="">Sign out</a></li>
            </ul>
          </div>
          <span class="navbar-text" id="nav-doctorEmail">
            Doctor-email
          </span>
        </div>
      </nav>
    </header>
    <!-- End header -->

    <div class="container" style="margin-top: 10px;">
      <div class="row" style="margin-bottom: 10px;">
        <h1>
          <span class="badge badge-pill badge-dark" style="margin-left: 30px;"
            >Filters:</span
          >
        </h1>
        <span>
          <select
            id="filterGender"
            name="Gender"
            value=""
            style="margin-left: 10px; width: max-content;"
          >
            <option value="ALL">ALL</option>
            <option value="Female"> Female</option>
            <option value="Male">Male</option>
            <option value="Other">Other</option>
          </select>
        </span>
      </div>
      <div class="row" style="margin-left: 5px;">
        <div class="col">
          <div class="form-group">
            <input
              type="text"
              class="form-control-plaintext"
              id="filterFirstName"
              placeholder="FirstName"
              value=""
            />
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <input
              type="text"
              class="form-control-plaintext"
              id="filterLastName"
              placeholder="LastName"
              value=""
            />
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <input
              type="text"
              class="form-control-plaintext"
              id="filterAge"
              placeholder="Age less than.."
              value=""
            />
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <input
              type="text"
              class="form-control-plaintext"
              id="filterDiagnosis"
              placeholder="Disease"
              value=""
            />
          </div>
        </div>
        <div class="col">
          <button
            href=""
            class="btn new-btn-d br-2"
            id="search"
            style="color: black; font-weight: bolder; margin-top: -8px;"
            onclick="searchRecord()"
          >
            Search
          </button>
        </div>
      </div>

      <div class="row">

      </div>

      <hr />
    </div>
    <table
      class="table table-striped table-dark table-hover table-responsive-sm"
    >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">FirstName</th>
          <th scope="col">LastName</th>
          <th scope="col">Age</th>
          <th scope="col">Gender</th>
          <th scope="col">Email</th>
          <th scope="col">Contact</th>
          <th scope="col">Symptoms</th>
          <th scope="col">Diagnosis</th>
          <th scope="col">Medicines</th>
          <th scope="col">DateofVisit</th>
          >
          <th scope="col">Action</th>
          >
        </tr>
      </thead>
      <tbody id="filterResult"></tbody>
    </table>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    
    <!-- Start Footer -->
    <footer class="footer-box">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p class="footer-company-name">
              All Rights Reserved. &copy; 2020 <a href="#">SpielScribe</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <a href="#" id="scroll-to-top" class="new-btn-d br-2"
      ><i class="fa fa-angle-up"></i
    ></a>

    <!-- ALL JS FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- ALL PLUGINS -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.pogo-slider.min.js"></script>
    <script src="js/slider-index.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/form-validator.min.js"></script>
    <script src="js/contact-form-script.js"></script>
    <script src="js/isotope.min.js"></script>
    <script src="js/images-loded.min.js"></script>
    <script src="js/custom.js"></script>

    <script src="scripts/auth.js"></script>
    <script src="scripts/record.js"></script>
  </body>
</html>
